<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理列表</title>
    <script src="../static/js/jquery.js"></script>
</head>
<body>
    自动签到列表：<br>
    {% for i in list%}
    {{i['mobile']}}签到时间： {{i['schedule']}}<button data-mobile="{{i['mobile']}}">关闭</button>
    <br>
    {% end %}
    <script>
        $('button').click(function () {
            $.get('/qiandao?op=off&mobile='+$(this).data('mobile'),function (res) {
                location.reload()
            })
        })
    </script>
</body>
</html>
